<html>
	<head>
		<title>AlvisNLP :: HttpServer</title>
		<link href="/res/css/alvisnlp.css" rel="stylesheet"/>
		<script src="/res/js/jquery-3.3.1.min.js"></script>
    	<link rel="stylesheet" href="/res/css/bootstrap.min.css">
 	    <script src="/res/js/gijgo.min.js" type="text/javascript"></script>

		<script src="/res/js/bootstrap.min.js"></script>
	</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-4" id="pane-left">

					<div class="row" id="pane-alert">
					</div>
					<div class="row align-items-center" id="pane-query">

		    				<input type="text" class="form-control" id="expression" placeholder="Expression">
						</div>
						<div class="col-2">
							<button id="btn-evaluate" type="button" class="btn btn-primary disabled" onclick="evaluateExpression()">

							</button>
						</div>
					</div>
					<div class="row" id="pane-tree">
						<div id="tree"></div>
					</div>
				</div>
			</div>
			<div class="col-8 container" id="pane-right">
				<div class="row" id="layer-names">
				</div>
				<div class="row" id="content-view">
				</div>
			</div>
		</div>
	</div>

</html>
